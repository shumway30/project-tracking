<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow|Barlow+Condensed&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Project tracking intro component</title>
</head>

<body>
  <img class="logo" src="images/logo.svg" alt="logo">

  <div class="topnav">
    <a class="pfp" href="#">Product</a>
    <a class="pfp" href="#">Features</a>
    <a class="pfp" href="#">Pricing</a>
    <i class="dot">&bull;</i>
    <a class="dot" href="#">Login</a>
  </div>

  <div class="box">

  </div>

  <img class="devices" src="images/illustration-devices.svg" alt="devices">

  <div class="content">
    <p>
      <span class="new-text"><strong>NEW</strong></span>
      <span class="monograph">MONOGRAPH DASHBOARD</span>
    </p>

    <h1><strong>Powerful insights into your team</strong></h1>
    <p class="project">Project planning and time tracking for agile teams</p>

    <button class="btn" type="button" name="button">Schedule a demo</button>
    <p class="preview">to see a preview</p>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
